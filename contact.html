<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Aashik K. Jha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .map-container {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .location-info {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .location-info h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .location-info p {
            margin: 5px 0;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="bg-gradient"></div>
        <div class="bg-pattern"></div>
    </div>

    <!-- Include Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Main Content -->
    <main class="main-content">
        <section class="contact section">
            <div class="container">
                <h2 class="section-title">Contact Me</h2>
                
                <div class="contact-grid">
                    <!-- Contact Information -->
                    <div class="contact-info">
                        <h3>Get in Touch</h3>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>Jadibuti, Kathmandu, Nepal</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <p>jhaaashik53@gmail.com</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <p>+977 9811267199</p>
                        </div>
                    </div>

                    <!-- Contact Form -->
                    <div class="contact-form">
                        <h3>Send a Message</h3>
                        <form id="contactForm">
                            <div class="form-group">
                                <input type="text" id="name" name="name" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" name="email" placeholder="Your Email" required>
                            </div>
                            <div class="form-group">
                                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                            </div>
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                </div>

                <!-- Map Section -->
                <div class="location-info">
                    <h3>My Location</h3>
                    <p>Jadibuti, Kathmandu, Nepal</p>
                    <p>Near Jadibuti Chowk</p>
                </div>
                
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.7581960000003!2d85.3487!3d27.7172!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1a3f6b7786f7%3A0x1a1a1a1a1a1a1a1a!2sJadibuti%2C%20Kathmandu%2044600!5e0!3m2!1sen!2snp!4v1645543212345!5m2!1sen!2snp" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#nav-placeholder").load("nav.html", function() {
                // Add active class to contact link
                $('a[href="contact.html"]').addClass('active');
            });
        });

        // Form validation
        const contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (name && email && message) {
                // Here you would typically send the form data to a server
                alert('Message sent successfully!');
                contactForm.reset();
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
